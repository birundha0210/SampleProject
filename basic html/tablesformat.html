<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of tables</title>
</head>
<style>
    table, th,td {
        border-style: solid;
        border-radius: 200px;
        border-collapse:collapse;
     th{
         background-color: blanchedalmond;
        }
    td{
        background-color: aquamarine;
    }
    }
</style>
<body>
    <h1>The Tables,border , Px , Collapse and Background </h1>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll no</th>
        </tr>
        <tr>
            <td>Latha</td>
            <td>IT</td>
            <td>001</td>
        </tr>

        <tr>
            <td>getha</td>
            <td>IT</td>
            <td>002</td>
        </tr>
    </table>
</body>
</html>
