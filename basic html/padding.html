    <title>Demo of padding</title>

<style>
    table,th,td
    {
        border: 2px solid black;  
        border-collapse: collapse; 
    }
    th,td
    {
        padding-bottom: 10px;
    }
</style>

    <table style="width: 100%;">

            <th>Name</th>

        </tr>

        </tr>

        <tr>
