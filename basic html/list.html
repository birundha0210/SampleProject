<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of list </title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>list </li>
        <li>Name</li>
        <li>Class</li>
        <li>Department</li>
        <li>College</li>
    </ol>
    <h1>Unorderded list</h1>
    <ul>
        <li>list</li>
        <li>Name</li>
        <li>Class</li>
        <li>Department</li>
        <li>College</li>    
    </ul>
    <dl>
        <h1>dl- discription list,dt- description term,dd- description in each term </h1>
        <dt>Coffee</dt>
        <dd>Very sweet to drink</dd>
        <dt>Tea</dt>
        <dd>It is very hot but fantastic</dd>
    </dl>
</body>
</html>
