<!DOCTYPE html>
<html>
<head>
<style>
div.absolute {
  position: absolute;
  height: 300px;
  width: 400px;
  bottom: 100px;
  left: 500px; 
}
.relative{
  position: relative;
  width: 500px;
  height: 500px;
}
.image2{
  position: absolute;
  top: 10px;
  right: 250px;
}

</style>
</head>
<body>

<div class="relative"><h1> Using  Relative And Absolute </h1>
  <div class="absolute">
    <img src="profile.png" width="100" height="100" alt="Image1">
    <img class="image2" src="profile.png" width="100" height="100" alt="Image1">
    <img src="profile.png" width="100" height="100" alt="Image1">

  </div>

</div>

</body>
</html>
